<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Student Picker | Premium</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <audio id="roll-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
  <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
  <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
  
  <div class="particles" id="particles-js"></div>
  
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <i class="fas fa-users-class"></i>
        <h1>Class<span>Picker</span></h1>
      </div>
      <div class="app-controls">
        <button id="sound-toggle" class="control-btn" aria-label="Toggle sound">
          <i class="fas fa-volume-up"></i>
        </button>
        <button id="theme-toggle" class="control-btn" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>
    
    <main class="app-main">
      <div class="hero-section">
        <div class="hero-text">
          <h2>Random Student Selector</h2>
          <p>Fair, fun, and interactive way to choose students and assign tasks</p>
        </div>
        <div class="hero-image">
          <div class="dice-container">
            <div class="dice" id="animated-dice">
              <div class="dice-face dice-front"></div>
              <div class="dice-face dice-back"></div>
              <div class="dice-face dice-right"></div>
              <div class="dice-face dice-left"></div>
              <div class="dice-face dice-top"></div>
              <div class="dice-face dice-bottom"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="action-section">
        <button id="pick-student-btn" class="action-btn primary">
          <span class="btn-icon"><i class="fas fa-random"></i></span>
          <span class="btn-text">Choose Student</span>
        </button>
        <button id="pick-task-btn" class="action-btn accent">
          <span class="btn-icon"><i class="fas fa-tasks"></i></span>
          <span class="btn-text">Choose Task</span>
        </button>
        <button id="reset-btn" class="action-btn secondary">
          <span class="btn-icon"><i class="fas fa-redo"></i></span>
          <span class="btn-text">Reset</span>
        </button>
      </div>
      
      <div class="task-range-section"  style="display: none;">
        <h3>Task Range</h3>
        <div class="task-range-inputs">
          <label>Min:
            <input type="number" id="task-min" placeholder="1" min="1" value="1">
          </label>
          <label>Max:
            <input type="number" id="task-max" placeholder="10" min="1" value="5">
          </label>
        </div>
      </div>
      
      <div class="result-section">
        <div class="result-card">
          <div class="result-label">Selected Student & Task</div>
          <div id="result" class="result-display">-</div>
        </div>
      </div>
      
      <div class="student-section">
        <div class="section-header">
          <h3>Class Roster</h3>
          <div class="counter">
            <span id="remaining-count">25</span>/25 remaining
          </div>
        </div>
        <div class="student-grid" id="student-grid"></div>
      </div>
      
      <div class="picked-section">
        <h3>Assigned Tasks Summary</h3>
        <div id="picked-summary" class="picked-summary"></div>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
